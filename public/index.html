<!DOCTYPE html>
<html ng-app="quotes-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Wonderland</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- SCRIPT -->
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="characterController as charctrl">
      <div ng-repeat="individualCharacter in charctrl.characters">
        {{individualCharacter.name}}
          <div ng-repeat="quote in individualCharacter.quotes">
              {{quote.text}}
          </div>
        </div>
  </body>
</html>
